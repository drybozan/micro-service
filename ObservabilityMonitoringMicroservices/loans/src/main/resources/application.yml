server:
  port: 8090
spring:
  application:
    name: "loans"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3307/loansdb
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"
#  rabbitmq:
#    host: "localhost"
#    port: 5672
#    username: "guest"
#    password: "guest"
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint: #actuator tarafınsan kapatılması icin URL ac http://localhost:8090/actuator/shutdown
    shutdown:
      access: unrestricted
    health:
      probes:
        enabled: true
  info: # eureka tarafından kullanılan bilgiler,aktif et
    env:
      enabled: true

eureka:
  instance:
    preferIpAddress: true #diğer mikroservisler bununla iletişim kurabilsin ip üzerinden
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

#bu bilgiler ile bu mikroservis hakkında eureka panosundan listeleyebileceğiz
info:
  app:
    name: "loans"
    description: "Eazy Bank Loans Application"
    version: "1.0.0"

logging:
  level:
    com:
      micro:
        loans: DEBUG