server:
  port: 9000
spring:
  application:
    name: "cards"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3308/cardsdb
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"
#  rabbitmq:
#    host: "localhost"
#    port: 5672
#    username: "guest"
#    password: "guest"
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint: #actuator tarafınsan kapatılması icin URL ac http://localhost:9000/actuator/shutdown
    shutdown:
      access: unrestricted
  info: # eureka tarafından kullanılan bilgiler,aktif et
    env:
      enabled: true

eureka:
  instance:
    preferIpAddress: true #diğer mikroservisler bununla iletişim kurabilsin ip üzerinden
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

#bu bilgiler ile bu mikroservis hakkında eureka panosundan listeleyebileceğiz
info:
  app:
    name: "cards"
    description: "Eazy Bank Cards Application"
    version: "1.0.0"